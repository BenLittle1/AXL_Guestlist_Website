<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guest Access Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">RSIC BUILDING</h1>
                <p class="login-subtitle">AXL SECURE ACCESS PORTAL</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">EMAIL OR USERNAME</label>
                    <input type="text" id="username" class="form-input" required autocomplete="username" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="password" id="password" class="form-input" required autocomplete="current-password">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary login-btn">ACCESS DASHBOARD</button>
            </form>
            
            <!-- Navigation -->
            <div class="login-footer">
                <p class="login-link-text">Don't have an account?</p>
                <button id="signupBtn" class="btn btn-secondary">CREATE ACCOUNT</button>
                <button id="backBtn" class="btn btn-link">BACK TO SECURITY DASHBOARD</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
