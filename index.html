<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - Guest Access Portal</title>
    <!-- Deployment trigger comment - June 18, 2025 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%); background-attachment: fixed;">
    <!-- Loading Spinner (shown initially) -->
    <div id="loadingSpinner" class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Checking authentication...</p>
    </div>

    <!-- Main Dashboard Content (shown immediately for faster perceived loading) -->
    <div id="dashboardContent" class="container">
        <!-- Security Dashboard Header -->
        <div class="page-header">
            <h1 class="page-title">AXL SECURITY DASHBOARD</h1>
            <div class="page-navigation">
                <button id="adminBtn" class="nav-link">GUEST DASHBOARD</button>
                <button id="logoutBtn" class="nav-link logout-btn" style="display: none;">LOGOUT</button>
            </div>
        </div>

        <!-- Date Navigation -->
        <div class="date-navigation">
            <button id="prevDay" class="date-nav">&lt;</button>
            <div class="date-box">
                <div class="date-header" id="currentDate"></div>
            </div>
            <button id="nextDay" class="date-nav">&gt;</button>
        </div>

        <!-- Guest Section -->
        <div class="guest-section">
            <h2 class="section-title">GUEST ACCESS</h2>
            <div id="guestList" class="guest-list"></div>
        </div>
    </div>

    <!-- Custom Logout Modal -->
    <div id="logoutModal" class="logout-modal">
        <div class="logout-modal-content">
            <div class="logout-modal-icon">
                ðŸ”“
            </div>
            <h3 class="logout-modal-title">Confirm Logout</h3>
            <p class="logout-modal-message">Are you sure you want to logout? You will need to sign in again to access the security dashboard.</p>
            <div class="logout-modal-actions">
                <button id="logoutConfirmBtn" class="logout-modal-btn logout-confirm-btn">LOGOUT</button>
                <button id="logoutCancelBtn" class="logout-modal-btn logout-cancel-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <script src="security.js"></script>
</body>
</html>
