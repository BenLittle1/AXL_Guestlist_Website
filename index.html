<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - Guest Access Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Security Dashboard Header -->
        <div class="page-header">
            <h1 class="page-title">AXL SECURITY DASHBOARD</h1>
            <div class="page-navigation">
                <button id="adminBtn" class="nav-link">ADMIN PANEL</button>
            </div>
        </div>

        <!-- Date Navigation -->
        <div class="date-navigation">
            <button id="prevDay" class="date-nav">&lt;</button>
            <div class="date-header" id="currentDate"></div>
            <button id="nextDay" class="date-nav">&gt;</button>
        </div>

        <!-- Guest Section -->
        <div class="guest-section">
            <h2 class="section-title">GUEST ACCESS</h2>
            <div id="guestList" class="guest-list"></div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content password-modal">
            <h3 class="modal-title">ADMIN ACCESS</h3>
            <p class="modal-subtitle">Enter admin password to continue</p>
            <form id="passwordForm" class="password-form">
                <div class="form-group">
                    <label for="adminPassword" class="form-label">PASSWORD</label>
                    <input type="password" id="adminPassword" class="form-input" placeholder="Enter password" required autocomplete="off">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelPasswordBtn" class="btn btn-secondary">CANCEL</button>
                    <button type="submit" class="btn btn-primary">ACCESS ADMIN</button>
                </div>
            </form>
        </div>
    </div>

    <script src="security.js"></script>
</body>
</html>
