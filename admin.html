<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Guest Access Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Admin Header -->
        <div class="page-header">
            <h1 class="page-title">ADMIN PANEL</h1>
            <div class="page-navigation">
                <button id="securityBtn" class="nav-link">SECURITY DASHBOARD</button>
            </div>
        </div>

        <!-- Admin Calendar View -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="calendar-nav">&lt;</button>
                <h2 id="monthYear" class="month-title"></h2>
                <button id="nextMonth" class="calendar-nav">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Modal for viewing/managing guests -->
        <div id="guestModal" class="modal">
            <div class="modal-content">
                <h3 class="modal-title" id="modalTitle">MANAGE GUESTS</h3>
                <div class="modal-date" id="modalDate"></div>
                
                <!-- Existing guests list -->
                <div id="existingGuests" class="existing-guests">
                    <h4 class="existing-guests-title">SCHEDULED GUESTS</h4>
                    <div id="existingGuestsList" class="existing-guests-list"></div>
                </div>
                
                <!-- Add new guest form -->
                <div class="add-guest-section">
                    <h4 class="add-guest-title">ADD NEW GUEST</h4>
                    <form id="guestForm" class="guest-form">
                        <div class="form-group">
                            <label for="guestName" class="form-label">GUEST NAME</label>
                            <input type="text" id="guestName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="floorAccess" class="form-label">FLOOR ACCESS</label>
                            <input type="text" id="floorAccess" class="form-input" placeholder="e.g., 1,3,5 or 2-4,7" required>
                            <small class="form-help">Enter floor numbers separated by commas, or ranges like "2-4"</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">CLOSE</button>
                            <button type="submit" class="btn btn-primary">ADD GUEST</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
