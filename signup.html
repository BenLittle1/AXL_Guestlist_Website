<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Guest Access Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">AXL BUILDING</h1>
                <p class="login-subtitle">CREATE NEW ACCOUNT</p>
            </div>
            
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">FULL NAME</label>
                    <input type="text" id="fullName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">USERNAME</label>
                    <input type="text" id="username" class="form-input" required autocomplete="username">
                    <small class="form-help">Username must be at least 3 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL ADDRESS</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <input type="password" id="password" class="form-input" required autocomplete="new-password">
                    <small class="form-help">Password must be at least 8 characters with uppercase, lowercase, number, and special character</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" class="form-input" required autocomplete="new-password">
                </div>
                

                

                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn btn-primary login-btn">CREATE ACCOUNT</button>
            </form>
            
            <!-- Navigation -->
            <div class="login-footer">
                <p class="login-link-text">Already have an account?</p>
                <button id="loginBtn" class="btn btn-secondary">SIGN IN</button>
                <button id="backBtn" class="btn btn-link">BACK TO SECURITY DASHBOARD</button>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
